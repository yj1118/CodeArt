<ControlTemplate xmlns="http://schemas.codeart.cn/web/xaml"
                 xmlns:m="http://schemas.codeart.cn/web/xaml/metronic">
<ControlTemplate.Directories>
    <AssetDirectory AssemblyName="CodeArt.Web.XamlControls.Metronic">
        <AssetString keys="SelectAll,DeselectAll,OnlySelectItems"></AssetString>
    </AssetDirectory>
</ControlTemplate.Directories>
<div Visibility="{TemplateBinding Layout,Converter={Static m:LayoutCollapsedConverter.Instance},ConverterParameter=Inline}" 
     class="{TemplateBinding Class,Converter={Static AppendClassConverter.Instance},ConverterParameter=form-group m-form__group row}" 
     data-proxy="{give:new $$metronic.select()}" 
     data-rule="{Binding Converter={Static m:SelectRuleCodeConverter.Instance}}" 
     id="{TemplateBinding Id}"
     data-options="{TemplateBinding Options, Converter={Static m:OptionsCodeConverter.Instance}}"
     data-field="{TemplateBinding Field}"
     data-select-modal="{TemplateBinding Modal}"
     data-select="true">
    <AttributesPresenter />
    <label class="col-form-label col-xl-2 col-sm-12">
        <run content="{Binding Converter={Static m:LabelConverter.Instance}}" />
	</label>
    <div data-core="true" data-core-container="true" class="{Binding Converter={Static m:InputGroupClassConverter.Instance},ConverterParameter=col-xl-8 col-sm-12}">
        <div class="input-group-prepend" Visibility="{Binding Converter={Static m:InputPrependCollapsedConverter.Instance}}">
            <ContentPresenter Content="{TemplateBinding Prepend}" />
        </div>
        <select class="form-control m-bootstrap-select"
                data-proxy="{give:new $$.databind()}"
                name="{TemplateBinding Field}"
                data-multiple="{TemplateBinding Multiple}"
                data-max-options="{TemplateBinding MaxLength}"
                title="{TemplateBinding Placeholder}">
            <option data-proxy="{loops:'items',binds:{text:'text',value:'value'},display:''}">
            </option>
        </select>
        <div class="input-group-append" Visibility="{Binding Converter={Static m:InputAppendCollapsedConverter.Instance}}">
            <ContentPresenter Content="{TemplateBinding Append}" />
        </div>
        <span class="m-form__help" Visibility="{TemplateBinding Help,Converter={Static StringCollapsedConverter.Instance}}">
            <run content="{TemplateBinding Help}" />
        </span>
    </div>
</div>

                title="{TemplateBinding Placeholder}">
            <option data-proxy="{loops:'items',binds:{text:'text',value:'value'},display:''}">

        </select>
        <div class="input-group-append" Visibility="{Binding Converter={Static m:InputAppendCollapsedConverter.Instance}}">

        <span class="m-form__help" Visibility="{TemplateBinding Help,Converter={Static StringCollapsedConverter.Instance}}">

<div Visibility="{TemplateBinding Layout,Converter={Static m:LayoutCollapsedConverter.Instance},ConverterParameter=Cell}" 
     class="{TemplateBinding Class,Converter={Static AppendClassConverter.Instance},ConverterParameter=form-group no-gutters form-cell}" 
     data-proxy="{give:new $$metronic.select()}"

     data-options="{TemplateBinding Options, Converter={Static m:OptionsCodeConverter.Instance}}"

        <div class="input-group-append" Visibility="{Binding Converter={Static m:InputAppendCollapsedConverter.Instance}}">

</ControlTemplate>
