<ControlTemplate xmlns="http://schemas.codeart.cn/web/xaml">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title><run Content="{TemplateBinding Title}"></run></title>
    <link rel="Shortcut Icon" href="{TemplateBinding ShortcutIcon}">
    <meta name="keywords" content="{TemplateBinding Keywords}" />
    <meta name="description" content="{TemplateBinding Description}" />
</head>
<body>
    <ContentPresenter Content="{TemplateBinding Body}" />
</body>
</html>
</ControlTemplate>
