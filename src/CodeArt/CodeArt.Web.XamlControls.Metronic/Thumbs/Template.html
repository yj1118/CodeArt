<ControlTemplate xmlns="http://schemas.codeart.cn/web/xaml"
                 xmlns:m="http://schemas.codeart.cn/web/xaml/metronic">
<ControlTemplate.Directories>
    <AssetDirectory AssemblyName="CodeArt.Web.XamlControls.Metronic">
        <AssetPackage Path="/assets"></AssetPackage>
    </AssetDirectory>
</ControlTemplate.Directories>
<m:PortletGroup id="{TemplateBinding Id}" title="上传缩略图"
                data-proxy="{give:new $$metronic.thumbs()}"
                canToggle="false"
                class="{TemplateBinding Class,Converter={Static AppendClassConverter.Instance},ConverterParameter=m-portlet--info c--thumbs c-hide}"
                data-thumbs="true">
    <AttributesPresenter />
    <!--<m:Alert air="true" icon="flaticon-questions-circular-button m--font-primary" class="m--margin-bottom-30">

    <div class="row">
        <div class="col-sm-4">
            <m:Dropzone xamlStyle="{StaticResource upload}" layout="Wrap" label="200x200" maxFileSize="5" maxFiles="1" acceptedFiles="image/*" help="照片的体积请在5M以内，最多上传1张照片">
                <m:Dropzone.Headers>
                    <m:DropzoneHeader Key="directoryId" Value="{Binding DirectoryId}"></m:DropzoneHeader>
                    <m:DropzoneHeader Key="thumb" Value="200x200x2"></m:DropzoneHeader>
                </m:Dropzone.Headers>
            </m:Dropzone>
        </div>
    </div>

</ControlTemplate>
