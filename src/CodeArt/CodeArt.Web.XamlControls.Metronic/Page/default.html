<ControlTemplate xmlns="http://schemas.codeart.cn/web/xaml"
                 xmlns:x="http://schemas.codeart.cn/web/xaml"
                 xmlns:m="http://schemas.codeart.cn/web/xaml/metronic">
<ControlTemplate.Directories>
    <AssetDirectory AssemblyName="CodeArt.Web.WebPages.Xaml">
        <AssetPackage Path="/framework"></AssetPackage>
    </AssetDirectory>
    <AssetDirectory AssemblyName="CodeArt.Web.XamlControls.Metronic">
        <AssetPackage Path="/assets"></AssetPackage>
        <AssetString keys="ShortcutGroup,PleaseWaitWithDots,SystemAbnormal,OK,Cancel"></AssetString>
    </AssetDirectory>
</ControlTemplate.Directories>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <x:title><run Content="{TemplateBinding Title}"></run></x:title>
    <meta name="description" content="{TemplateBinding Description}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <LinkCode Key="/assets/custom/layui/css/layui.css" Origin="Current" />
    <LinkCode Key="/assets/vendors/base/vendors.bundle.css" Origin="Current" />
    <LinkCode Key="/assets/demo/default/base/style.bundle.css" Origin="Current" />
    <LinkCode Key="/framework/codeart/release/codeArt.min.css" Origin="Current" />
    <LinkCode Key="/assets/custom/common.css" Origin="Current" />
    <link rel="shortcut icon" href="{TemplateBinding ShortcutIcon}" Visibility="{TemplateBinding Logo,Converter={Static StringCollapsedConverter.Instance}}" />
    <style>
        .body-mask {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
        }

        ._blockPage {
            z-index: 9000;
            position: fixed;
            padding: 0px;
            margin: 0px;
            width: auto;
            top: 50%;
            left: 50%;
            text-align: center;
            color: rgb(0, 0, 0);
            border: 0px;
            cursor: wait;
        }

            ._blockPage .m-loader.m-loader--lg:before {
                width: 5rem;
                height: 5rem;
                margin-top: -1rem;
                margin-left: -1rem;
                border-top-width: 5px;
                border-right-width: 5px;
            }
    </style>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
    <div class="body-mask">
        <div class="blockUI blockMsg blockPage _blockPage">
            <div class="m-loader  m-loader--primary m-loader--lg"></div>
        </div>
    </div>
    <!-- begin:: Page -->
    <div class="m-grid m-grid--hor m-grid--root m-page">
        <!-- BEGIN: Header -->
        <header id="m_header" class="m-grid__item    m-header " m-minimize-offset="200" m-minimize-mobile-offset="200">
            <div class="m-container m-container--fluid m-container--full-height">
                <div class="m-stack m-stack--ver m-stack--desktop">
                    <!-- BEGIN: Brand -->
                    <div class="m-stack__item m-brand  m-brand--skin-dark ">
                        <div class="m-stack m-stack--ver m-stack--general">
                            <div class="m-stack__item m-stack__item--middle m-brand__logo" Visibility="{TemplateBinding Logo,Converter={Static StringCollapsedConverter.Instance}}">
                                <a href="/index.htm" class="m-brand__logo-wrapper">
                                    <img src="{TemplateBinding Logo}" />
                                </a>
                            </div>
                            <div class="m-stack__item m-stack__item--middle m-brand__tools">
                                <!-- BEGIN: Left Aside Minimize Toggle -->
                                <a href="javascript:;" id="m_aside_left_minimize_toggle" class="m-brand__icon m-brand__toggler m-brand__toggler--left m--visible-desktop-inline-block">
                                    <span></span>
                                </a>
                                <!-- END -->
                                <!-- BEGIN: Responsive Aside Left Menu Toggler -->
                                <a href="javascript:;" id="m_aside_left_offcanvas_toggle" class="m-brand__icon m-brand__toggler m-brand__toggler--left m--visible-tablet-and-mobile-inline-block">
                                    <span></span>
                                </a>
                                <!-- END -->
                                <!-- BEGIN: Responsive Header Menu Toggler -->
                                <a id="m_aside_header_menu_mobile_toggle" href="javascript:;" class="m-brand__icon m-brand__toggler m--visible-tablet-and-mobile-inline-block">
                                    <span></span>
                                </a>
                                <!-- END -->
                                <!-- BEGIN: Topbar Toggler -->
                                <a id="m_aside_header_topbar_mobile_toggle" href="javascript:;" class="m-brand__icon m--visible-tablet-and-mobile-inline-block">
                                    <i class="flaticon-more"></i>
                                </a>
                                <!-- BEGIN: Topbar Toggler -->
                            </div>
                        </div>
                    </div>
                    <!-- END: Brand -->
                    <div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
                        <!-- BEGIN: Horizontal Menu -->
                        <button class="m-aside-header-menu-mobile-close  m-aside-header-menu-mobile-close--skin-dark " id="m_aside_header_menu_mobile_close_btn">
                            <i class="la la-close"></i>
                        </button>
                        <div id="m_header_menu" class="m-header-menu m-aside-header-menu-mobile m-aside-header-menu-mobile--offcanvas  m-header-menu--skin-light m-header-menu--submenu-skin-light m-aside-header-menu-mobile--skin-dark m-aside-header-menu-mobile--submenu-skin-dark ">
                            <ul class="m-menu__nav  m-menu__nav--submenu-arrow ">
                                <li id="sameLevel" data-proxy="{give:new $$.databind()}" class="m-menu__item  m-menu__item--submenu m-menu__item--rel" m-menu-submenu-toggle="hover" data-redirect="true" aria-haspopup="true">
                                    <a href="#" class="m-menu__link m-menu__toggle">
                                        <i id="sameLevelIcon" class="m-menu__link-icon"></i>
                                        <span class="m-menu__link-text" data-proxy="{binds:{text:'name'}}">
                                        </span>
                                        <i class="m-menu__hor-arrow la la-angle-down"></i>
                                        <i class="m-menu__ver-arrow la la-angle-right"></i>
                                    </a>
                                    <div class="m-menu__submenu m-menu__submenu--classic m-menu__submenu--left">
                                        <span class="m-menu__arrow m-menu__arrow--adjust"></span>
                                        <ul class="m-menu__subnav">
                                            <li data-proxy="{loops:'childs',onbind:$$.page.menu.view.onSameLevelBind,display:''}" class="m-menu__item" data-redirect="true" aria-haspopup="true">
                                                <a href="#" class="m-menu__link">
                                                    <i class="m-menu__link-icon"></i>
                                                    <span class="m-menu__link-text" data-proxy="{binds:{text:'name'}}">
                                                    </span>
                                                    <i class="m-menu__hor-arrow la la-angle-right"></i>
                                                    <i class="m-menu__ver-arrow la la-angle-right"></i>
                                                </a>
                                                <div class="m-menu__submenu m-menu__submenu--classic m-menu__submenu--right">
                                                    <span class="m-menu__arrow "></span>
                                                    <ul class="m-menu__subnav">
                                                        <li class="m-menu__item " data-proxy="{loops:'childs',onbind:$$.page.menu.view.onSameLevelBind,display:''}" data-redirect="true" aria-haspopup="true">
                                                            <a href="#" class="m-menu__link ">
                                                                <i class="m-menu__link-icon"></i>
                                                                <span class="m-menu__link-text" data-proxy="{binds:{text:'name'}}">
                                                                </span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="m-menu__item  m-menu__item--submenu m-menu__item--rel" m-menu-submenu-toggle="hover" data-redirect="true" aria-haspopup="true"
                                    id="shortcut">
                                    <a href="#" class="m-menu__link m-menu__toggle">
                                        <i class="m-menu__link-icon flaticon-paper-plane"></i>
                                        <span class="m-menu__link-text">
                                            <run content="{Static m:Strings.Shortcut}" />
                                        </span>
                                        <i class="m-menu__hor-arrow la la-angle-down"></i>
                                        <i class="m-menu__ver-arrow la la-angle-right"></i>
                                    </a>
                                    <div id="shortcutContent" data-proxy="{give:new $$.databind()}" class="m-menu__submenu  m-menu__submenu--fixed m-menu__submenu--left">
                                        <span class="m-menu__arrow m-menu__arrow--adjust"></span>
                                        <div class="m-menu__subnav">
                                            <ul class="m-menu__content">
                                                <li class="m-menu__item" data-proxy="{loops:'group',display:''}">
                                                    <h3 class="m-menu__heading m-menu__toggle">
                                                        <span class="m-menu__link-text" data-proxy="{binds:{text:'name'}}">
                                                        </span>
                                                        <i class="m-menu__ver-arrow la la-angle-right"></i>
                                                    </h3>
                                                    <ul class="m-menu__inner">
                                                        <li class="m-menu__item " data-redirect="true" aria-haspopup="true" data-proxy="{loops:'items',onbind:$$.page.menu.view.onTagItemBind}">
                                                            <a href="#" class="m-menu__link ">
                                                                <i class="m-menu__link-icon"></i>
                                                                <span class="m-menu__link-text" data-proxy="{binds:{text:'name'}}">
                                                                </span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- END: Horizontal Menu -->
                        <!-- BEGIN: Topbar -->
                        <div id="m_header_topbar" class="m-topbar  m-stack m-stack--ver m-stack--general">
                            <div class="m-stack__item m-topbar__nav-wrapper">
                                <ul class="m-topbar__nav m-nav m-nav--inline">
                                    <li class="m-nav__item m-topbar__user-profile m-topbar__user-profile--img  m-dropdown m-dropdown--medium m-dropdown--arrow m-dropdown--header-bg-fill m-dropdown--align-right m-dropdown--mobile-full-width m-dropdown--skin-light" m-dropdown-toggle="hover">
                                        <a href="#" class="m-nav__link m-dropdown__toggle">
                                            <span class="m-topbar__userpic">
                                                <img src="{TemplateBinding PrincipalPhoto,Converter={Static m:UserPhotoConverter.Instance}}" class="m--img-rounded m--marginless m--img-centered" alt="" />
                                                <span id="user-photo-badge" class="m-menu__link-badge"><span class="m-badge m-badge--danger"></span></span>
                                            </span>
                                            <span class="m-topbar__username m--hide">
                                                Nick
                                            </span>
                                        </a>
                                        <div class="m-dropdown__wrapper">
                                            <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
                                            <div class="m-dropdown__inner">
                                                <div class="m-dropdown__header m--align-center" style="{Binding Converter={Static m:UserProfileStyleConverter.Instance}}">
                                                    <div class="m-card-user m-card-user--skin-dark">
                                                        <div class="m-card-user__pic">
                                                            <img src="{TemplateBinding PrincipalPhoto,Converter={Static m:UserPhotoConverter.Instance}}" class="m--img-rounded m--marginless" alt="" />
                                                        </div>
                                                        <div class="m-card-user__details">
                                                            <span class="m-card-user__name m--font-weight-500">
                                                                <run content="{TemplateBinding PrincipalName}" />
                                                            </span>
                                                            <a href="javascript:;" class="m-card-user__email m--font-weight-300 m-link">
                                                                <run content="{TemplateBinding PrincipalEmail}" />
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="m-dropdown__body">
                                                    <div class="m-dropdown__content">
                                                        <ul id="userContent" class="m-nav m-nav--skin-light" data-proxy="{give:new $$.databind()}">
                                                            <li class="m-nav__section m--hide">
                                                                <span class="m-nav__section-text">
                                                                    Section
                                                                </span>
                                                            </li>
                                                            <li class="m-nav__item" data-proxy="{loops:'items',onbind:$$.page.menu.view.onTagItemBind}">
                                                                <a href="#" class="m-nav__link">
                                                                    <i class="m-nav__link-icon"></i>
                                                                    <span class="m-nav__link-text" data-proxy="{binds:{text:'name'}}">
                                                                    </span>
                                                                </a>
                                                            </li>
                                                            <li class="m-nav__separator m-nav__separator--fit"></li>
                                                            <li class="m-nav__item">
                                                                <a href="{TemplateBinding LogoutUrl}" class="btn m-btn--pill    btn-secondary m-btn m-btn--custom m-btn--label-brand m-btn--bolder">
                                                                    <run content="{Static m:Strings.Logout}" />
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="m-nav__item">
                                        <a href="{TemplateBinding LogoutUrl}" class="m-nav__link m-dropdown__toggle">
                                            <span class="m-nav__link-icon">
                                                <i class="flaticon-logout"></i>
                                            </span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- END: Topbar -->
                    </div>
                </div>
            </div>
        </header>
        <!-- END: Header -->
        <!-- begin::Body -->
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
            <!-- BEGIN: Left Aside -->
            <button class="m-aside-left-close  m-aside-left-close--skin-dark " id="m_aside_left_close_btn">
                <i class="la la-close"></i>
            </button>
            <div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark ">
                <!-- BEGIN: Aside Menu -->
                <div id="m_ver_menu"
                     class="m-aside-menu  m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark "
                     m-menu-vertical="1" m-menu-scrollable="1" m-menu-dropdown-timeout="500"
                     style="position: relative;"
                     data-proxy="{give:new $$.databind()}">
                    <ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow ">
                        <li data-proxy="{loops:'childs',onbind:$$.page.menu.view.onbind}" class="m-menu__item " aria-haspopup="true">
                            <a href="#" class="m-menu__link ">
                                <i class="m-menu__link-icon"></i>
                                <span class="m-menu__link-text" data-proxy="{binds:{text:'name'}}">
                                </span>
                                <i class="m-menu__ver-arrow la la-angle-right"></i>
                            </a>
                            <div class="m-menu__submenu ">
                                <span class="m-menu__arrow"></span>
                                <ul class="m-menu__subnav">
                                    <li class="m-menu__item  m-menu__item--parent" aria-haspopup="true">
                                        <span class="m-menu__link">
                                            <span class="m-menu__link-text" data-proxy="{binds:{text:'name'}}">
                                            </span>
                                        </span>
                                    </li>
                                    <li data-proxy="{loops:'childs',onbind:$$.page.menu.view.onbind}" class="m-menu__item " aria-haspopup="true">
                                        <a href="#" class="m-menu__link ">
                                            <i class="m-menu__link-icon"></i>
                                            <span class="m-menu__link-text" data-proxy="{binds:{text:'name'}}">
                                            </span>
                                            <i class="m-menu__ver-arrow la la-angle-right"></i>
                                        </a>
                                        <div class="m-menu__submenu">
                                            <span class="m-menu__arrow"></span>
                                            <ul class="m-menu__subnav">
                                                <li data-proxy="{loops:'childs',onbind:$$.page.menu.view.onThreeBind}" class="m-menu__item" aria-haspopup="true">
                                                    <a href="#" class="m-menu__link ">
                                                        <i class="m-menu__link-icon"></i>
                                                        <span class="m-menu__link-text" data-proxy="{binds:{text:'name'}}">
                                                        </span>
                                                        <i class="m-menu__ver-arrow la la-angle-right"></i>
                                                    </a>
                                                    <div class="m-menu__submenu c-menu-float c--menu-hover">
                                                        <span class="m-menu__arrow"></span>
                                                        <ul class="m-menu__subnav">
                                                            <li data-proxy="{loops:'childs',onbind:$$.page.menu.view.onLastBind}" class="m-menu__item " aria-haspopup="true">
                                                                <a href="#" class="m-menu__link ">
                                                                    <i class="m-menu__link-bullet m-menu__link-bullet--dot">
                                                                        <span></span>
                                                                    </i>
                                                                    <span class="m-menu__link-text" data-proxy="{binds:{text:'name'}}">
                                                                    </span>
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- END: Aside Menu -->
            </div>
            <!-- END: Left Aside -->
            <div class="m-grid__item m-grid__item--fluid m-wrapper">
                <!-- BEGIN: Subheader -->
                <div class="m-subheader ">
                    <div class="d-flex align-items-center">
                        <div class="mr-auto" id="sitePath" data-proxy="{give:new $$.databind()}">
                            <h3 class="m-subheader__title m-subheader__title--separator" data-proxy="{binds:{text:'text'}}"></h3>
                            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                                <li class="m-nav__item m-nav__item--home">
                                    <a href="{TemplateBinding HomeUrl}" class="m-nav__link m-nav__link--icon">
                                        <i class="m-nav__link-icon la la-home"></i>
                                    </a>
                                </li>
                                <li class="m-nav__separator">-&nbsp;</li>
                                <li class="m-nav__item" data-proxy="{loops:'items',display:'',onbind:$$.page.bar.onbind}">
                                    <a href="" data-proxy="{binds:{href:'url'}}" class="m-nav__link">
                                        <span class="m-nav__link-text" data-proxy="{binds:{text:'text'}}">
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="c--page-navigator" id="pageNavigator" data-proxy="{give:new $$.databind()}">
                    <div class="row m-portlet m--margin-0 c--page-navigator-items">
                        <div class="col-xxxl-1 col-xxl-2 col-xl-3 col-lg-4 col-sm-4 col-xs-6 c--page-navigator-item" data-proxy="{loops:'childs',display:'',onbind:$$.page.menu.navigator.onbind}">
                            <a class="c--page-navigator-link" href="">

                            </a>
                        </div>
                    </div>
                </div>
                <!-- END: Subheader -->
                <div class="m-content">
                    <ContentPresenter Content="{TemplateBinding Body}" />
                </div>
            </div>
        </div>
        <!-- end:: Body -->
        <!-- begin::Footer -->
        <footer class="m-grid__item	m-footer ">
            <div class="m-container m-container--fluid m-container--full-height m-page__container">
                <div class="m-stack m-stack--flex-tablet-and-mobile m-stack--ver m-stack--desktop">
                    <div class="m-stack__item m-stack__item--left m-stack__item--middle m-stack__item--last">
                        <span class="m-footer__copyright">
                            <run content="{TemplateBinding Copyright}" />
                        </span>
                    </div>
                    <!-- todo 以后实现可以通过Page定义以下内容 -->
                    <!--<div class="m-stack__item m-stack__item--right m-stack__item--middle m-stack__item--first">
                        <ul class="m-footer__nav m-nav m-nav--inline m--pull-right">
                            <li class="m-nav__item">
                                <a href="#" class="m-nav__link">
                                    <span class="m-nav__link-text">
                                        About
                                    </span>
                                </a>
                            </li>
                            <li class="m-nav__item">
                                <a href="#" class="m-nav__link">
                                    <span class="m-nav__link-text">
                                        Privacy
                                    </span>
                                </a>
                            </li>
                            <li class="m-nav__item m-nav__item">
                                <a href="#" class="m-nav__link" data-toggle="m-tooltip" title="Support Center" data-placement="left">
                                    <i class="m-nav__link-icon flaticon-info m--icon-font-size-lg3"></i>
                                </a>
                            </li>
                        </ul>
                    </div>-->
                </div>
            </div>
        </footer>
        <!-- end::Footer -->
    </div>
    <!-- end:: Page -->
    <!-- begin::Scroll Top -->
    <div id="m_scroll_top" class="m-scroll-top">
        <i class="la la-arrow-up"></i>
    </div>
    <!-- end::Scroll Top -->
    <!-- todo 以后实现可以通过Page定义以下内容 -->
    <!-- begin::Quick Nav -->
    <!--<ul class="m-nav-sticky" style="margin-top: 30px;">
        <li class="m-nav-sticky__item" data-toggle="m-tooltip" title="Showcase" data-placement="left">
            <a href="">
                <i class="la la-eye"></i>
            </a>
        </li>

    <!-- begin::Quick Nav -->
    <!--begin::Base Scripts -->
    <LinkCode Key="/assets/custom/layui/layui.js" Origin="Current" />
    <LinkCode Key="/assets/vendors/base/vendors.bundle.js" Origin="Current" />
    <LinkCode Key="/assets/demo/default/base/scripts.bundle.js" Origin="Current" />
    <LinkCode Key="/framework/codeart/release/codeArt.xaml.min.js" Origin="Current" />
    <LinkCode Key="/assets/custom/common.js" Origin="Current" />
    <LinkCode Key="/assets/custom/common.xaml.js" Origin="Current" />
    <!--end::Base Scripts -->
    <script>
        $(document).ready(function () {
            $$.init();
            $$.page.menu.init();
            $$.page.bar.init();

            $$.page.closeMask(function () {
                $$.page.onready();
            });
        });
    </script>
    <m:PageEndCode />
</body>
<!-- end::Body -->
</html>
</ControlTemplate>
