<ControlTemplate xmlns="http://schemas.codeart.cn/web/xaml"
                 xmlns:m="http://schemas.codeart.cn/web/xaml/metronic">
<ControlTemplate.Directories>
    <AssetDirectory AssemblyName="CodeArt.Web.XamlControls.Metronic">
        <AssetPackage Path="/assets"></AssetPackage>
    </AssetDirectory>
</ControlTemplate.Directories>
<m:PortletGroup id="{TemplateBinding Id}" title="排序"
                data-proxy="{give:new $$metronic.sortable()}"
                canToggle="false"
                class="{TemplateBinding Class,Converter={Static AppendClassConverter.Instance},ConverterParameter=m-portlet--info c--sortable c-hide}"
                data-sortable="true">
    <AttributesPresenter />
    <m:Alert air="true" icon="flaticon-questions-circular-button m--font-primary" class="m--margin-bottom-30">
        <p class="c--p c--p-n-i">以拖动行的方式调整数据的顺序后，点击提交按钮保存信息。</p>
    </m:Alert>
    <div class="row" style="margin-bottom:1rem;">
        <div class="col-sm-12">
            <m:button text="提交排序信息" color="focus" air="true" icon="flaticon-interface-10" class="c-sortable-submit"></m:button>
            <m:button text="退出排序" color="danger" air="true" icon="flaticon-close" class="c-sortable-close m--margin-left-10"></m:button>
        </div>
    </div>
    <div class="m-accordion m-accordion--default c-sortable-content" data-proxy="{give:new $$.databind()}">
        <div class="m-accordion__item c-sortable-row" data-proxy="{loops:'rows'}">
            <div class="m-accordion__item-head collapsed">
                <span class="m-accordion__item-icon"><i class="fa flaticon-placeholder"></i></span>
                <span class="m-accordion__item-title" data-proxy="{binds:{text:'text'}}"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <m:button text="提交排序信息" color="focus" air="true" icon="flaticon-interface-10" class="c-sortable-submit"></m:button>
            <m:button text="退出排序" color="danger" air="true" icon="flaticon-close" class="c-sortable-close m--margin-left-10"></m:button>
        </div>
    </div>
</m:PortletGroup>
 <LinkCode Key="/assets/custom/jquery.ui.min.js" Origin="Bottom" />
</ControlTemplate>
