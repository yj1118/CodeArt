<ControlTemplate xmlns="http://schemas.codeart.cn/web/xaml"
                 xmlns:m="http://schemas.codeart.cn/web/xaml/metronic">
    <div class="{TemplateBinding Class,Converter={Static AppendClassConverter.Instance},ConverterParameter=m-portlet m-portlet--bordered m-portlet--bordered-semi m-portlet--rounded ca-m-portlet-block m--padding-bottom-10}" id="{TemplateBinding Id}" data-proxy="{give:new $$.metronic.portlet()}" m-portlet="true">
        <AttributesPresenter />
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <span class="m-portlet__head-icon">
                        <i class="{TemplateBinding Icon}"></i>
                    </span>
                    <h3 class="m-portlet__head-text" data-portlet-title="true">
                        <run Content="{TemplateBinding Title}"></run>
                    </h3>
                </div>
            </div>
            <div class="m-portlet__head-tools">
                <ul class="m-portlet__nav">
                    <CollectionPresenter Items="{TemplateBinding Tools}" ItemFormat="<li class='m-portlet__nav-item'>{0}</li>" />
                </ul>
            </div>
        </div>
        <div class="{TemplateBinding BodyClass,Converter={Static AppendClassConverter.Instance},ConverterParameter=m-portlet__body}">
            <div class="m--padding-bottom-10" data-portlet-description="true" style="width:100%;">
                <ContentPresenter Content="{TemplateBinding Description}" />
            </div>
            <ContentPresenter Content="{TemplateBinding Content}" />
        </div>
    </div>
</ControlTemplate>
