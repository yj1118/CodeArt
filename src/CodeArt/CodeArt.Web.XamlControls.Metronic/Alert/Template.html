<ControlTemplate xmlns="http://schemas.codeart.cn/web/xaml"
                 xmlns:m="http://schemas.codeart.cn/web/xaml/metronic">
<div class="{TemplateBinding Class,Converter={Static m:AlertClassConverter.Instance}}" role="alert" data-proxy="{give:new $$metronic.alert()}">
    <div class="m-alert__icon" Visibility="{TemplateBinding Icon,Converter={Static StringCollapsedConverter.Instance}}">
        <i class="{TemplateBinding Icon}"></i>
    </div>
    <div class="m-alert__text">
        <ContentPresenter Content="{TemplateBinding Content}" />
    </div>
    <div class="m-alert__actions" 
            Visibility="{TemplateBinding Actions,Converter={Static ListCountCollapsedConverter.Instance}}">
        <ContentPresenter Content="{TemplateBinding Actions}" />
    </div>
    <div class="m-alert__close" Visibility="{TemplateBinding Close,Converter={Static BoolCollapsedConverter.Instance}}">
        <button type="button" class="close" data-close="alert" aria-label="Close"></button>
    </div>
    </div>
</ControlTemplate>
