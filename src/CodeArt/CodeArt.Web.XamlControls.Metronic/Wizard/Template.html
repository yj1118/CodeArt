<ControlTemplate xmlns="http://schemas.codeart.cn/web/xaml"
                 xmlns:m="http://schemas.codeart.cn/web/xaml/metronic">
<div class="m-wizard m-wizard--2 m-wizard--success"  id="{TemplateBinding Id}" 
     data-proxy="{give:new $$metronic.wizard()}"
     data-step="{TemplateBinding Step}">
    <AttributesPresenter />
    <div class="m-portlet__padding-x mizard-title">
        <run Content="{TemplateBinding Message}" />
    </div>
    <!--begin: Form Wizard Head -->
    <div class="m-wizard__head m-portlet__padding-x">
        <!--begin: Form Wizard Progress -->
        <div class="m-wizard__progress">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <!--end: Form Wizard Progress -->
        <!--begin: Form Wizard Nav -->
        <div class="m-wizard__nav">
            <div class="m-wizard__steps">
                <m:WizardStepPresenter />
            </div>
        </div>
        <!--end: Form Wizard Nav -->
    </div>
    <!--end: Form Wizard Head -->
    <!--begin: Form Wizard Form-->
    <div class="m-wizard__form">
        <div class="m-portlet__body">
            <m:WizardFormPresenter />
        </div>
    </div>
</div>
</ControlTemplate>
