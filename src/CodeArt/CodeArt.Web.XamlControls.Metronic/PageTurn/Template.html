<ControlTemplate xmlns="http://schemas.codeart.cn/web/xaml"
                 xmlns:m="http://schemas.codeart.cn/web/xaml/metronic">
<div id="{TemplateBinding Id}" class="{TemplateBinding Class,Converter={Static AppendClassConverter.Instance},ConverterParameter=c--pageTurn}"
     data-proxy="{TemplateBinding ProxyCode}" data-pageTurn="true">
    <AttributesPresenter />
    <div class="c--pageTurn-content" data-proxy="{give:new $$.databind()}">
        <div class="c--pageTurn-row" data-proxy="{loops:'rows',display:''}">
            <ContentPresenter Content="{TemplateBinding Row}" />
        </div>
        <div class="c--page c--pageTurn-page"></div>
    </div>
    <h3 class="text-center m--margin-bottom-30 c--pageTurn-empty">
        <run content="{TemplateBinding Empty}" />
    </h3>
</div>
</ControlTemplate>
