<ControlTemplate xmlns="http://schemas.codeart.cn/web/xaml"
                 xmlns:m="http://schemas.codeart.cn/web/xaml/metronic"
                 xmlns:local="http://schemas.codeart.cn/web/xaml/local">
<div data-proxy="{TemplateBinding ProxyCode}"
        id="{TemplateBinding Id}"
        name="{TemplateBinding Name}"
        class="{TemplateBinding Class,Converter={Static AppendClassConverter.Instance},ConverterParameter=m-widget6 c--listSlim}">
    <AttributesPresenter />
    <div class="m-widget6__head">
        <div class="m-widget6__item _header"></div>
    </div>
    <div class="m-widget6__body">
        <div class="m-widget6__item _row" data-proxy="{loops:'rows',onbind:$$metronic.listSlim.onRowBind,display:''}"></div>
    </div>
</div>
<RawCode Origin="Header">
    <style>
        .c--listSlim .m-widget6__head .m-widget6__item._header {
            text-align:center;
        }

        .m-widget6 .m-widget6__head .m-widget6__item .m-widget6__caption {
            padding: 0 5px;
            color: #575962;
            font-size:1.2rem;
            font-weight:400;
        }

        .m-widget6 .m-widget6__body .m-widget6__item .m-widget6__text {
            padding: 0 5px;
            color: #575962;
            font-size: 1.2rem;
        }

    </style>
</RawCode>
</ControlTemplate>
