<ControlTemplate
        xmlns="http://schemas.codeart.cn/web/xaml"
        xmlns:m="http://schemas.codeart.cn/web/xaml/metronic">
<ControlTemplate.Directory>
    <AssetDirectory AssemblyName="CodeArt.Web.XamlControls.Metronic" Path="LoginPage">
        <AssetFile key="/common.js" Path="common.js"></AssetFile>
        <AssetString keys="EnterUsername,EnterPassword"></AssetString>
    </AssetDirectory>
</ControlTemplate.Directory>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title><run Content="{TemplateBinding Title}"></run></title>
<meta name="keywords" content="{TemplateBinding Keywords}" />
<meta name="description" content="{TemplateBinding Description}" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<LinkCode ExternalKey="metronic:bootstrap.css" Origin="Current" />
<LinkCode ExternalKey="metronic:layout.css" Origin="Current" />
<LinkCode ExternalKey="metronic:layout-darkblue.css" Origin="Current" />
<LinkCode ExternalKey="metronic:login.css" Origin="Current" />
</head>
<!-- END HEAD -->
<body class="login">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo" Visibility="{TemplateBinding Logo,Converter={Static StringCollapsedConverter.Instance}}" x:Name="logo">
	<a href="javascript:;">
	<img src="{TemplateBinding Logo}"/>
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" id="loginForm" data-proxy="{give:new $$.form(),view:true}">
		<h3 class="form-title"><run Content="{TemplateBinding LoginTitle}"></run></h3>
		<div id="alert" class="alert alert-danger display-hide" data-proxy="{view:true}">
			<button class="close" data-close="alert"></button>
			<span id="alertText" data-proxy="{view:true}"></span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9"><run Content="{Static m:Strings.Username}"></run></label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="{Static m:Strings.Username}" name="username" data-proxy="{form:''}" />
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9"><run Content="{Static m:Strings.Password}"></run></label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="{Static m:Strings.Password}" name="password" data-proxy="{form:''}"/>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-success uppercase"><run Content="{Static m:Strings.Login}"></run></button>
<!--			<label class="rememberme check">
			<input type="checkbox" name="remember" value="1"/>Remember </label>-->
			<a href="{TemplateBinding ForgetPasswordUrl}" Visibility="{TemplateBinding ForgetPasswordUrl,Converter={Static StringCollapsedConverter.Instance}}"  id="forget-password" class="forget-password"><run Content="{Static m:Strings.ForgetPassword}"></run></a>
		</div>
		<!--<div class="login-options">
			<h4>Or login with</h4>
			<ul class="social-icons">
				<li>
					<a class="social-icon-color facebook" data-original-title="facebook" href="#"></a>
				</li>
				<li>
					<a class="social-icon-color twitter" data-original-title="Twitter" href="#"></a>
				</li>
				<li>
					<a class="social-icon-color googleplus" data-original-title="Goole Plus" href="#"></a>
				</li>
				<li>
					<a class="social-icon-color linkedin" data-original-title="Linkedin" href="#"></a>
				</li>
			</ul>
		</div>-->
		<div class="create-account" Visibility="{TemplateBinding RegisterUrl,Converter={Static StringCollapsedConverter.Instance}}">
			<p>
				<a href="{TemplateBinding RegisterUrl}" id="register-btn" class="uppercase"><run content="{TemplateBinding RegisterButtonText}" /></a>
			</p>
		</div>
	</form>
</div>
<div class="copyright"><run Content="{TemplateBinding Copyright}"></run></div>
<!-- END FOOTER -->
<LinkCode ExternalKey="metronic:jquery.js" Origin="Current" />
<LinkCode ExternalKey="metronic:bootstrap.js" Origin="Current" />
<LinkCode ExternalKey="metronic:metronic.js" Origin="Current" />
<LinkCode ExternalKey="metronic:jquery.validate.js" Origin="Current" />
<LinkCode ExternalKey="jquery.query.js" Origin="Current" />
<LinkCode ExternalKey="jquery.lazyload.js" Origin="Current" />
<LinkCode ExternalKey="codeart.js" Origin="Current" />
<LinkCode InternalKey="/common.js" Origin="Current" />
<script>
    jQuery(document).ready(function () {
        Metronic.init(); // init metronic core components
        Login.init();
    });
</script>
<LinkCode ExternalKey="metronic:components.css" Origin="Current" />
<LinkCode ExternalKey="metronic:css.css" Origin="Current" />
</body>
</html>
</ControlTemplate>
