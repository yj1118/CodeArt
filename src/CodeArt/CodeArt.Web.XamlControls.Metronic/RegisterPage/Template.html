<ControlTemplate
        xmlns="http://schemas.codeart.cn/web/xaml"
        xmlns:x="http://schemas.codeart.cn/web/xaml"
        xmlns:m="http://schemas.codeart.cn/web/xaml/metronic">
<ControlTemplate.Directories>
    <AssetDirectory AssemblyName="CodeArt.Web.WebPages.Xaml">
        <AssetPackage Path="/framework"></AssetPackage>
    </AssetDirectory>
    <AssetDirectory AssemblyName="CodeArt.Web.XamlControls.Metronic">
        <AssetPackage Path="/assets"></AssetPackage>
        <AssetFile Path="/RegisterPage/register.js"></AssetFile>
        <AssetString keys="EnterUsername,EnterPassword,EnterEmail,EmailError,EnterConfirmationPassword,TwicePasswordDifferent"></AssetString>
    </AssetDirectory>
</ControlTemplate.Directories>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <x:title><run Content="{TemplateBinding Title}"></run></x:title>
    <meta name="description" content="{TemplateBinding Description}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <LinkCode Key="/assets/vendors/base/vendors.bundle.css" Origin="Current" />
    <LinkCode Key="/assets/demo/default/base/style.bundle.css" Origin="Current" />
    <link rel="shortcut icon" href="{TemplateBinding ShortcutIcon}" Visibility="{TemplateBinding Logo,Converter={Static StringCollapsedConverter.Instance}}" />
    <style>
        .m-login.m-login--2 .m-login__wrapper .m-login__container .m-login__form .m-form__group .form-control {
            padding: 2rem 1.5rem;
        }

        .m-login.m-login--2 .m-login__wrapper .m-login__container .m-login__account .m-login__account-msg{
            font-size:1.2rem;
        }

        .m-login.m-login--2 .m-login__wrapper .m-login__container .m-login__account .m-login__account-link {
            font-size: 1.2rem;
        }

        .btn-outline-focus.focus, .btn-outline-focus:focus, .btn-outline-focus:disabled {
            background: #fff;
        }

    </style>
</head>
<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
    <div class="m-grid m-grid--hor m-grid--root m-page">
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signup m-login--2 m-login-2--skin-2" id="m_login" style="{TemplateBinding BackgroundImage,Converter={Static BackgroundImageConverter.Instance}}">
            <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
                <div class="m-login__container">
                    <div class="m-login__logo" Visibility="{TemplateBinding Logo,Converter={Static StringCollapsedConverter.Instance}}" x:Name="logo">
                        <a href="#">
                            <img src="{TemplateBinding Logo}">
                        </a>
                    </div>
                    <div class="m-login__signup">
                        <div class="m-login__head">
                            <h3 class="m-login__title">
                                <run Content="{TemplateBinding RegisterTitle}"></run>
                            </h3>
                            <div class="m-login__desc">
                                <run Content="{Static m:Strings.EnterDetailsCreateAccount}" />
                            </div>
                        </div>
                        <form class="m-login__form m-form" id="registerForm" data-proxy="{give:new $$.form(),view:'register'}">
                            <div class="form-group m-form__group">
                                <input class="form-control m-input" type="text" placeholder="手机号码" id="username" name="username" data-proxy="{form:''}">
                            </div>
                            <div class="form-group m-form__group">
                                <div class="row">
                                    <div class="col-sm-7">
                                        <input class="form-control m-input" type="text" placeholder="验证码" name="code" autocomplete="off" data-proxy="{form:''}">
                                    </div>
                                    <div class="col-sm-5" style="padding-left:0px;">
                                        <button id="m_login_signup_code" class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom" style="margin-top:25px;width:100%;">
                                            <run Content="获取验证码" />
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group m-form__group">
                                <input class="form-control m-input" type="password" placeholder="{Static m:Strings.Password}" name="password" id="register_password" data-proxy="{form:''}">
                            </div>
                            <div class="form-group m-form__group">
                                <input class="form-control m-input m-login__form-input--last" type="password" placeholder="{Static m:Strings.ConfirmPassword}" name="rpassword" data-proxy="{form:''}">
                            </div>
                            <!--<div class="row form-group m-form__group m-login__form-sub">
                                <div class="col m--align-left">
                                    <label class="m-checkbox m-checkbox--focus">
                                        <input type="checkbox" name="agree">
                                        I Agree the
                                        <a href="#" class="m-link m-link--focus">
                                            terms and conditions
                                        </a>
                                        .
                                        <span></span>
                                    </label>
                                    <span class="m-form__help"></span>
                                </div>
                            </div>-->
                            <div class="m-login__form-action">
                                <button id="m_login_signup_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn">
                                    <run Content="{TemplateBinding RegisterButtonText}" />
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="m-login__account" style="display:block;">
                        <span class="m-login__account-msg">
                            <run Content="已经有一个账号？" />
                        </span>
                        &nbsp;&nbsp;
                        <a href="{TemplateBinding LoginUrl}" class="m-link m-link--light m-login__account-link">
                            <run Content="点此登录" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <LinkCode Key="/assets/vendors/base/vendors.bundle.js" Origin="Current" />
    <LinkCode Key="/assets/custom/jquery.mousewheel.min.js" Origin="Current" />
    <LinkCode Key="/assets/demo/default/base/scripts.bundle.js" Origin="Current" />
    <LinkCode Key="/framework/codeart/release/codeArt.xaml.min.js" Origin="Current" />
    <LinkCode Key="/RegisterPage/register.js" Origin="Current" />
</body>
</html>
</ControlTemplate>
