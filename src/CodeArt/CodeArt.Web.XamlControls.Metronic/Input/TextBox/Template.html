<ControlTemplate xmlns="http://schemas.codeart.cn/web/xaml"
                 xmlns:m="http://schemas.codeart.cn/web/xaml/metronic">
<div Visibility="{TemplateBinding Layout,Converter={Static m:LayoutCollapsedConverter.Instance},ConverterParameter=Inline}" 
     class="{TemplateBinding Class,Converter={Static AppendClassConverter.Instance},ConverterParameter=form-group m-form__group row}" 
     data-proxy="{give:new $$metronic.textBox()}" 
     data-rule="{Binding Converter={Static m:TextBoxRuleCodeConverter.Instance}}" 
     id="{TemplateBinding Id}"
     data-field="{TemplateBinding Field}"
     data-disabled="{TemplateBinding Disabled}"
     data-textbox="true">
    <AttributesPresenter />
    <label class="col-form-label col-xl-2 col-sm-12 offset-xl-1">
        <run content="{Binding Converter={Static m:LabelConverter.Instance}}" />
	</label>
    <div data-core-container="true" class="{Binding Converter={Static m:InputGroupClassConverter.Instance},ConverterParameter=col-xl-8 col-sm-12}">
        <div class="input-group-prepend" Visibility="{Binding Converter={Static m:InputPrependCollapsedConverter.Instance}}">
            <ContentPresenter Content="{TemplateBinding Prepend}" />
        </div>
        <input class="{Binding Converter={Static m:TextBoxControlClassConverter.Instance}}"
               type="{TemplateBinding Type}"
               placeholder="{TemplateBinding Placeholder}"
               Visibility="{Binding Converter={Static m:TextBoxCoreCollapsedConverter.Instance},ConverterParameter=1}" />
        <textarea class="{Binding Converter={Static m:TextBoxControlClassConverter.Instance}}" placeholder="{TemplateBinding Placeholder}" rows="{TemplateBinding Rows}" Visibility="{Binding Converter={Static m:TextBoxCoreCollapsedConverter.Instance},ConverterParameter=2}"></textarea>
        <div class="input-group-append" Visibility="{Binding Converter={Static m:InputAppendCollapsedConverter.Instance}}">
            <ContentPresenter Content="{TemplateBinding Append}" />
        </div>
        <span class="m-form__help" Visibility="{TemplateBinding Help,Converter={Static StringCollapsedConverter.Instance}}">
            <run content="{TemplateBinding Help}" />
        </span>
    </div>
</div>
<div Visibility="{TemplateBinding Layout,Converter={Static m:LayoutCollapsedConverter.Instance},ConverterParameter=Wrap}"
     class="{TemplateBinding Class,Converter={Static AppendClassConverter.Instance},ConverterParameter=form-group m-form__group}"
     data-proxy="{give:new $$metronic.textBox()}"
     data-rule="{Binding Converter={Static m:TextBoxRuleCodeConverter.Instance}}"
     id="{TemplateBinding Id}"
     data-field="{TemplateBinding Field}"
     data-disabled="{TemplateBinding Disabled}"
     data-textbox="true">
    <AttributesPresenter />
    <label class="col-form-label col-sm-12">
        <run content="{Binding Converter={Static m:LabelConverter.Instance}}" />
    </label>
    <div data-core-container="true" class="{Binding Converter={Static m:InputGroupClassConverter.Instance},ConverterParameter=col-sm-12}">
        <div class="input-group-prepend" Visibility="{Binding Converter={Static m:InputPrependCollapsedConverter.Instance}}">
            <ContentPresenter Content="{TemplateBinding Prepend}" />
        </div>
        <input class="{Binding Converter={Static m:TextBoxControlClassConverter.Instance}}"
               type="{TemplateBinding Type}"
               placeholder="{TemplateBinding Placeholder}"
               Visibility="{Binding Converter={Static m:TextBoxCoreCollapsedConverter.Instance},ConverterParameter=1}" />
        <textarea class="{Binding Converter={Static m:TextBoxControlClassConverter.Instance}}" placeholder="{TemplateBinding Placeholder}" rows="{TemplateBinding Rows}" Visibility="{Binding Converter={Static m:TextBoxCoreCollapsedConverter.Instance},ConverterParameter=2}"></textarea>
        <div class="input-group-append" Visibility="{Binding Converter={Static m:InputAppendCollapsedConverter.Instance}}">
            <ContentPresenter Content="{TemplateBinding Append}" />
        </div>
    </div>
    <div class="col-sm-12" data-tip="true">
        <span class="m-form__help" Visibility="{TemplateBinding Help,Converter={Static StringCollapsedConverter.Instance}}">
            <run content="{TemplateBinding Help}" />
        </span>
    </div>
</div>
<div Visibility="{TemplateBinding Layout,Converter={Static m:LayoutCollapsedConverter.Instance},ConverterParameter=Cell}"
     class="{TemplateBinding Class,Converter={Static AppendClassConverter.Instance},ConverterParameter=form-group no-gutters form-cell}"
     data-proxy="{give:new $$metronic.textBox()}"
     data-rule="{Binding Converter={Static m:TextBoxRuleCodeConverter.Instance}}"
     id="{TemplateBinding Id}"
     data-field="{TemplateBinding Field}"
     data-disabled="{TemplateBinding Disabled}"
     data-textbox="true">
    <AttributesPresenter />
    <div data-core-container="true" class="{Binding Converter={Static m:InputGroupClassConverter.Instance},ConverterParameter=col-sm-12}">
        <div class="input-group-prepend" Visibility="{Binding Converter={Static m:InputPrependCollapsedConverter.Instance}}">
            <ContentPresenter Content="{TemplateBinding Prepend}" />
        </div>
        <input class="{Binding Converter={Static m:TextBoxControlClassConverter.Instance}}"
               type="{TemplateBinding Type}"
               placeholder="{TemplateBinding Placeholder}"
               Visibility="{Binding Converter={Static m:TextBoxCoreCollapsedConverter.Instance},ConverterParameter=1}" />
        <textarea class="{Binding Converter={Static m:TextBoxControlClassConverter.Instance}}" placeholder="{TemplateBinding Placeholder}" rows="{TemplateBinding Rows}" Visibility="{Binding Converter={Static m:TextBoxCoreCollapsedConverter.Instance},ConverterParameter=2}"></textarea>
        <div class="input-group-append" Visibility="{Binding Converter={Static m:InputAppendCollapsedConverter.Instance}}">
            <ContentPresenter Content="{TemplateBinding Append}" />
        </div>
    </div>
    <div class="col-sm-12" data-tip="true">
        <span class="m-form__help" Visibility="{TemplateBinding Help,Converter={Static StringCollapsedConverter.Instance}}">
            <run content="{TemplateBinding Help}" />
        </span>
    </div>
</div>
<div Visibility="{TemplateBinding Layout,Converter={Static m:LayoutCollapsedConverter.Instance},ConverterParameter=Hidden}" 
     style="display:none;" 
     data-proxy="{give:new $$metronic.textBox()}" 
     id="{TemplateBinding Id}"
     data-field="{TemplateBinding Field}"
     data-disabled=""
     data-textbox="true">
    <AttributesPresenter />
    <input type="hidden" />
</div>
</ControlTemplate>
