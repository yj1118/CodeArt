<ControlTemplate xmlns="http://schemas.codeart.cn/web/xaml"
                 xmlns:m="http://schemas.codeart.cn/web/xaml/metronic">
<div Visibility="{TemplateBinding Layout,Converter={Static m:LayoutCollapsedConverter.Instance},ConverterParameter=Inline}"
        class="{TemplateBinding Class,Converter={Static AppendClassConverter.Instance},ConverterParameter=form-group m-form__group row list}"
        data-proxy="{give:new $$metronic.list(),sealed:true}"
        data-rule="{Binding Converter={Static m:ListRuleCodeConverter.Instance}}"
        data-maxlength="{TemplateBinding MaxLength}"
        data-minlength="{TemplateBinding MinLength}"
        data-length="{TemplateBinding Length}"
        id="{TemplateBinding Id}"
        data-field="{TemplateBinding Field}"
        data-list="true">
    <AttributesPresenter />
    <label class="col-form-label col-xl-2 col-sm-12 offset-xl-1">
        <run content="{Binding Converter={Static m:LabelConverter.Instance}}" />
    </label>
    <div data-core-container="true" class="col-xl-8 col-sm-12">
        <m:ListPresenter />
        <span class="m-form__help" Visibility="{TemplateBinding Help,Converter={Static StringCollapsedConverter.Instance}}">
            <run content="{TemplateBinding Help}" />
        </span>
    </div>
</div>
<div Visibility="{TemplateBinding Layout,Converter={Static m:LayoutCollapsedConverter.Instance},ConverterParameter=Wrap}"
     class="{TemplateBinding Class,Converter={Static AppendClassConverter.Instance},ConverterParameter=form-group m-form__group list}"
     data-proxy="{give:new $$metronic.list(),sealed:true}"
     data-rule="{Binding Converter={Static m:ListRuleCodeConverter.Instance}}"
     data-maxlength="{TemplateBinding MaxLength}"
     data-minlength="{TemplateBinding MinLength}"
     data-length="{TemplateBinding Length}"
     id="{TemplateBinding Id}"
     data-field="{TemplateBinding Field}"
     data-list="true">
    <AttributesPresenter />
    <label class="col-form-label col-sm-12">
        <run content="{Binding Converter={Static m:LabelConverter.Instance}}" />
    </label>
    <div data-core-container="true" class="col-sm-12">
        <m:ListPresenter />
        <span class="m-form__help" Visibility="{TemplateBinding Help,Converter={Static StringCollapsedConverter.Instance}}">
            <run content="{TemplateBinding Help}" />
        </span>
    </div>
</div>
</ControlTemplate>
