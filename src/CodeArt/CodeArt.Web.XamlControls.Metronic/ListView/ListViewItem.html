<ControlTemplate xmlns="http://schemas.codeart.cn/web/xaml"
                 xmlns:m="http://schemas.codeart.cn/web/xaml/metronic">
<ControlTemplate.Directories>
    <AssetDirectory AssemblyName="CodeArt.Web.XamlControls.Metronic">
        <AssetPackage Path="/assets"></AssetPackage>
    </AssetDirectory>
</ControlTemplate.Directories>
<tr class="fc-list-item m-fc-event--accent c--listView-item" data-action="{TemplateBinding Action}" data-proxy="{binds:{value:'data'}}">
    <td class="fc-list-item-time fc-widget-content" Visibility="{TemplateBinding Title,Converter={Static StringCollapsedConverter.Instance}}">
        <h4 class="m--align-center"><run Content="{TemplateBinding Title}"></run></h4>
    </td>
    <td class="fc-list-item-time fc-widget-content" Visibility="{TemplateBinding Header,Converter={Static ListCountCollapsedConverter.Instance}}">
        <ContentPresenter Content="{TemplateBinding Header}" />
    </td>
    <td class="fc-list-item-time fc-widget-content" Visibility="{TemplateBinding TitleField,Converter={Static StringCollapsedConverter.Instance}}">
        <h4 class="m--align-center" data-proxy="{TemplateBinding TitleField,Converter={Static m:ListViewItemTitleBindConverter.Instance}}"></h4>
    </td>
    <td class="c--listView-detail-container" Visibility="{TemplateBinding Action,Converter={Static StringCollapsedConverter.Instance}}">
        <div class="row" data-action="{TemplateBinding Action}" data-proxy="{binds:{value:'data'},onbind:$$metronic.listView.onDetailBind}">
            <div class="col-sm-12 c--listView-detail" data-proxy="{give:new $$.databind()}">
                <ContentPresenter Content="{TemplateBinding Content}" />
            </div>
        </div>
    </td>
    <td Visibility="{TemplateBinding Action,Converter={Static StringCollapsedConverter.Instance},ConverterParameter=1}">
        <div class="row">
            <div class="col-sm-12 c--listView-detail">
                <ContentPresenter Content="{TemplateBinding Content}" />
            </div>
        </div>
    </td>
</tr>
</ControlTemplate>
