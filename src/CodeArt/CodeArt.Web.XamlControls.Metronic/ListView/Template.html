<ControlTemplate xmlns="http://schemas.codeart.cn/web/xaml"
                 xmlns:m="http://schemas.codeart.cn/web/xaml/metronic">
<ControlTemplate.Directories>
    <AssetDirectory AssemblyName="CodeArt.Web.XamlControls.Metronic">
        <AssetPackage Path="/assets"></AssetPackage>
    </AssetDirectory>
</ControlTemplate.Directories>
<div id="{TemplateBinding Id}" class="{TemplateBinding Class,Converter={Static AppendClassConverter.Instance},ConverterParameter=c--listView}"
     data-proxy="{TemplateBinding ProxyCode}" data-listView="true">
    <AttributesPresenter />
    <div class="c--listView-header" Visibility="{TemplateBinding Header,Converter={Static ListCountCollapsedConverter.Instance}}">
        <ContentPresenter Content="{TemplateBinding Header}" />
    </div>
    <div class="fc fc-unthemed fc-ltr">
        <div class="fc-view-container c--listView-content">
            <div class="fc-view fc-listWeek-view fc-list-view fc-widget-content">
                <table class="fc-list-table" data-proxy="{give:new $$.databind()}">
                    <tbody data-proxy="{loops:'rows',display:''}">
                        <tr class="fc-list-heading">
                            <td class="fc-widget-header" colspan="{TemplateBinding Column}">
                                <div class="c--listView-header-container">
                                    <a class="fc-list-heading-main" data-proxy="{TemplateBinding TitleField,Converter={Static m:ListViewTitleBindConverter.Instance}}"></a>
                                    <ul class="fc-list-heading-alt m-portlet__nav">
                                        <CollectionPresenter Items="{TemplateBinding Tools}" ItemFormat="<li class='m-portlet__nav-item'>{0}</li>" />
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        <CollectionPresenter Items="{TemplateBinding Items}" />
                    </tbody>
                </table>
            </div>
            <div class="c--page c--listView-page"></div>
        </div>
        <div class="fc-view fc-listWeek-view fc-list-view fc-widget-content c--listView-empty">
            <div class="fc-list-empty-wrap1 c--listView-empty" style="min-height: 300px;"><div class="fc-list-empty">暂无数据</div></div>
        </div>
        <!--<div class="fc-view fc-listWeek-view fc-list-view fc-widget-content c--listView-loading">
        <div class="fc-list-empty-wrap1" style="min-height: 300px;">
            <div class="fc-list-empty">
                <m:Loading />
            </div>
        </div>
    </div>-->
    </div>
</div>
<LinkCode Key="/assets/vendors/custom/fullcalendar/fullcalendar.bundle.css" Origin="Header" />
</ControlTemplate>
