<ControlTemplate xmlns="http://schemas.codeart.cn/web/xaml">
<div id="{TemplateBinding Name}" style="width: 100%; height: 100%;position: absolute;z-index: 1;">
    <ItemsPresenter />
    <LinkCode ExternalKey="bootstrap.css" Origin="Header" />
    <LinkCode ExternalKey="layerslider.css" Origin="Header" />
    <LinkCode ExternalKey="jquery.js" Origin="Bottom" />
    <LinkCode ExternalKey="bootstrap.js" Origin="Bottom" />
    <LinkCode ExternalKey="layerslider.greensock.js" Origin="Bottom" />
    <LinkCode ExternalKey="layerslider.transitions.js" Origin="Bottom" />
    <LinkCode ExternalKey="layerslider.kreaturamedia.js" Origin="Bottom" />
    <ScreenCarouselCode id="{TemplateBinding Name}" SkinsPath="{TemplateBinding SkinsPath}" Origin="Bottom"></ScreenCarouselCode>
</div>
</ControlTemplate>
